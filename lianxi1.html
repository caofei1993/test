<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{border:1px solid #ccc;}

    </style>
</head>
<body>
<canvas id="box" width="1000" height="800"></canvas>
<script>
    var box = document.getElementById("box");
    if(box.getContext){
        var ctx = box.getContext("2d");
        ctx.font ="100px Arial";
        ctx.fillText("我是宝宝我怕谁",150,100);
        ctx.font ="100px Arial";
        ctx.fillText("哈哈",650,600);
        ctx.arc(500,400,200,0,360*(Math.PI/180),false);
        ctx.moveTo(425,300);
        ctx.arc(400,300,25,0,360*(Math.PI/180),false);
        ctx.moveTo(625,300);
        ctx.arc(600,300,25,0,360*(Math.PI/180),false);
        ctx.moveTo(515,400);
        ctx.arc(500,400,15,0,180*(Math.PI/180),false);
        ctx.moveTo(600,450);
        ctx.arc(500,450,100,0,180*(Math.PI/180),false);

        ctx.stroke();
    }else{
        alert("不兼容");
    }
</script>
</body>
</html>
